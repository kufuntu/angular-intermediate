<mat-card [routerLink]="'/detail/' + contact.id" *ngFor="let contact of (contacts$ | async)" class="example-card">
  <div maat-mat-card-image class="image" [style.background-image]="'url(' + contact.image + ')'"></div>
  <mat-card-header>
    <mat-card-title>{{ contact.firstName }} {{ contact.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ contact.zip }} {{ contact.city }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
