<mat-card *ngFor="let contact of (contacts$ | async)" class="example-card">
  <img mat-card-image [src]="contact.image">
  <mat-card-header>
    <mat-card-title>{{ contact.firstName }} {{ contact.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ contact.zip }} {{ contact.city }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
